<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="login-wrap p-0">
        <h2 class="mb-4 text-center">Teacher Login Form</h2>
        <p class="text-center">{{ loginError }}</p>
        <form #teacherLogin="ngForm" (ngSubmit)="loginTeacher(teacherLogin.value)" method="post">
          <div class="form-group email">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="email" name="email" placeholder="Enter Email" ngModel required>
            </mat-form-field>
          </div>
          <div class="form-group mt-3 pass">
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput [type]="passwordVisible ? 'text' : 'password'" name="password" placeholder="Password"
                ngModel required>
              <mat-icon matSuffix (click)="togglePasswordVisibility()">
                {{ passwordVisible ? 'visibility' : 'visibility_off' }}
              </mat-icon>
            </mat-form-field>
          </div>
          <div class="form-group mt-3">
            <button mat-raised-button color="primary" class="submit submit-button" [disabled]="!teacherLogin.valid">Sign In</button>
            <button [routerLink]="['']" mat-raised-button color="secondary" class="submit mt-2 submit-button"
              style="width: 100%">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
