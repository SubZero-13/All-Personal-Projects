<div class="container">
  <table class="table table-striped custom-table" *ngIf="data">
    <tr>
      <th scope="col">Roll Number:</th>
      <td>{{data?.rollNumber}}</td>
    </tr>
    <tr>
      <th scope="col">Name:</th>
      <td>{{data?.studentName}}</td>
    </tr>
    <tr>
      <th scope="col">Date Of Birth:</th>
      <td>{{data?.dateOfBirth}}</td>
    </tr>
    <tr>
      <th scope="col">Score:</th>
      <td>{{data?.score}}</td>
    </tr>
    <tr>
      <td colspan="2">
        <div class="back-button-container">
          <button mat-raised-button color="primary" (click)="goBack()" class="back-button">Back</button>
      </div>
      </td>
    </tr>
  </table>
</div>
