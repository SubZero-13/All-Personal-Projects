<div class="container mt-5">
    <div class="fixed-header">
        <h1>Edit Data</h1>
    </div>
    <form [formGroup]="editForm" (ngSubmit)="editStudent()" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="rollNumber">Roll Number</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" formControlName="rollNumber" readonly required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" formControlName="studentName" required>
                <div *ngIf="editForm.get('studentName').invalid && editForm.get('studentName').touched" class="invalid-feedback">
                    Name is required.
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="date_of_birth">Date Of Birth</label>
            <div class="col-sm-10">
                <input class="form-control" type="date" formControlName="dateOfBirth" required>
                <div *ngIf="editForm.get('dateOfBirth').invalid && editForm.get('dateOfBirth').touched" class="invalid-feedback">
                    Date of Birth is required.
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="score">Score</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" formControlName="score" required>
                <div *ngIf="editForm.get('score').invalid && editForm.get('score').touched" class="invalid-feedback">
                    Score is required.
                </div>
            </div>
        </div>
        <div class="mt-2">
            <button class="btn btn-info" [disabled]="editForm.invalid">Save</button> &nbsp;
            <button (click)="goBack()" class="btn btn-secondary">Back</button>
        </div>
    </form>
</div>
