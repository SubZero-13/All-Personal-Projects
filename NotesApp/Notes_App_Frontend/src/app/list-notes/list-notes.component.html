<div class="main-container">
  <div class="container" *ngIf="notes.length > 0">
    <h2 class="text-center note-heading">Welcome to Your Note Wonderland</h2>
    <br />
    <div class="row">
      <div class="col-md-4" *ngFor="let note of notes">
        <div class="card mb-3 note-card">
          <div class="card-body">
            <h5 class="card-title">{{ note.title }}</h5>
            <p class="card-text">{{ note.description }}</p>
            <div class="d-flex justify-content-center">
              <button class="btn btn-danger" (click)="deleteNote(note.id)">
                delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Show this message when there are no notes -->
  <div class="text-center empty-note" *ngIf="notes.length === 0">
    <h2>No notes, no problem! Be the first</h2>
    <button class="createnotes" type="button" routerLink="/createnotes">
      Create Magic
    </button>
  </div>
</div>
